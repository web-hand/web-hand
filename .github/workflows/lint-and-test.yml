          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Check code formatting ğŸ“
        run: npm run prettyprint

      - name: Lint Typescript ğŸŒ€
        run: npm run lint

      - name: Run Tests ğŸ§ª
