name: Run linters and test

on:
  workflow_call:

jobs:
  lint-and-test:
    name: Run linters and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 💾
        uses: actions/checkout@v3

      - name: Setup node 🦠
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies 🔧
        run: npm ci

      - name: Check code formatting 📝
        run: npm run prettyprint

      - name: Lint Typescript 🌀
        run: npm run lint

      - name: Run Tests 🧪
        run: npm run test
