name: Run linters and test

on:
  workflow_call:

jobs:
  lint-and-test:
    name: Run linters and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ’¾
        uses: actions/checkout@v3

      - name: Setup node ğŸ¦ 
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Run linters ğŸ“
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extensions: ts,tsx
          prettier: true

      - name: Run Tests ğŸ§ª
        run: npm run test
