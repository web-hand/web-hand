name: build

on:
  push:
    branches: [master]

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yml

  build:
    name: Push master and deploy code coverage report
    needs: [lint-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact ğŸ› 
        uses: actions/download-artifact@v2
        with:
          name: webhand-build

      - name: Generate coverage report ğŸ“¦
        run: npm run test:coverage:push

      - name: Send coverage rapport to Coveralls ğŸš€
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
